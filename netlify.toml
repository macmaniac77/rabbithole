[build]
  command = "npm run build:astro"
  publish = "apps/web-astro/dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev:astro"

[[redirects]]
  from = "/api/events"
  to = "/.netlify/functions/events"
  status = 200

[[redirects]]
  from = "/api/stripe/webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200
